# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml
runtime: "typescript"
startCommand:
  type: "http"
  # JSON Schema defining the configuration options for the MCP.
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "Your Semantic Scholar API key"
      wileyToken:
        type: "string"
        description: "Your Wiley TDM Client Token for downloading papers"
      debug:
        type: "boolean"
        default: false
        description: "Enable debug logging"
    required: []
  exampleConfig:
    apiKey: "your-semantic-scholar-api-key-here"
    wileyToken: "your-wiley-token-here"
    debug: false
